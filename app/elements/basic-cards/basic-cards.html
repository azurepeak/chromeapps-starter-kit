<link rel="import" href="../components.html">
<link rel="import" href="basic-card.html">

<polymer-element name="basic-cards">
<template>
  <style>
  :host {
    display: block;
    width: 100%;
  }

  basic-card {
    margin-bottom: 30px;
  }

  .container {
    width: 80%;
    margin: 36px auto;
  }

  </style>

  <div class="container" layout vertical center>
    <template repeat="{{card in cards}}">
      <basic-card>
          <img src="{{card.avatar}}" width="70" height="70">
          <h2>{{card.username}}</h2>
          <p>{{card.text}}</p>
      </basic-card>
    </template>
  </div>
</template>

<script src="basic-cards.js"></script>
</polymer-element>
