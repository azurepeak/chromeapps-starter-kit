<link rel="import" href="../bundles/polymer-elements.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="posts">
<template>
  <style>
  :host {
    display: block;
    width: 100%;
  }

  post-card {
    margin-bottom: 30px;
  }

  .container {
    width: 80%;
    margin: 36px auto;
  }

  </style>

  <div class="container" layout vertical center>
    <template repeat="{{post in posts}}">
      <post-card>
        <img src="{{post.avatar}}" width="70" height="70">
        <h2>{{post.username}}</h2>
        <p>{{post.text}}</p>
      </post-card>
    </template>
  </div>
</template>

<script src="post-list.js"></script>
</polymer-element>
